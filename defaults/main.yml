---
nvchad_users: "{{ lookup('env', 'USER') }}"

python_packages:
  - jmespath
  - yamllint
  - yq

apt_packages:
  - curl
  - software-properties-common
  - ca-certificates
  - gnupg
  - curl
  - build-essential
  - python3-venv
  - jq
  - unzip
  - git
  - libfuse2
  - squashfuse
  - fuse

supported_architectures:
  - amd64
  - arm64
  - armhf
node_version: "20"

neovim_owner: "neovim"
neovim_repo: "neovim"
neovim_appimage_path: "/tmp/nvim.appimage"

ripgrep_owner: "BurntSushi"
ripgrep_repo: "ripgrep"
ripgrep_installer_path: "/tmp/ripgrep.deb"
